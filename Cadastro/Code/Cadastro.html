<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicConnect</title>
    <link rel="stylesheet" href="../Styles/Cadastro.css">
    <script src="Cadastro.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header> <!--Cabeçalho do site-->
        <div class="content">
            <div class="logo"> <!--Logo-->
                <a href="#"><img src="../Img/Logo3-Photoroom.png-Photoroom-menor.png" alt=""></a>
            </div>
    
            <nav class="nav-links"><!--navegação-->
                <ul>
                    <li class="home"><a href="#">Home</a></li>
                </ul>
            </nav>
    
            <div class="button-login" id="button-login">
                <button type="button">Entrar</button>
            </div>
        </div>
    </header>

    <main> <!--Main do site-->
        <div class="signup-left">
            <img src="../Img/ImgCadastro.png" alt="imagem-musico">
        </div>
        <div class="signup-right">
            <div class="card">
                <h2>Sign up</h2>
                <form id="form">
                    <div>
                        <input type="text" class="name required" placeholder="Nome completo" oninput="nameValidate()">
                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                    </div>
                    <div>
                        <input type="email" class="email required" placeholder="E-mail" oninput="emailValidate()">
                        <span class="span-required">Digite um email válido</span>
                    </div>
                    <div>
                        <input type="password" class="password required" placeholder="Senha" oninput="passwordValidate()">
                        <span class="span-required">Senha deve ter no mínimo 8 caracteres</span>
                    </div>
                    <div>
                        <input type="password" class="confirm-password required" placeholder="Confirmar senha" oninput="comparePassword()">
                        <span class="span-required">Senhas devem ser compatíveis</span>
                    </div>
                    <button type="submit" id="button-signup">Cadastrar</button>
                </form>
                <p>Ao criar uma conta, você concorda com os <span>Termos de uso</span>
                    e <span>Política de Privacidade</span></p>
            </div>
        </div>
    </main>
</body>
</html>
