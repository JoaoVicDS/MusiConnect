<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicConnect</title>
    <link rel="stylesheet" href="../Styles/Login.css">
    <script src="Login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--CABEÇALHO-->
    <header> 
        <div class="content">
            <div class="logo"> 
                <a href=""><img src="../Img/Logo3-Photoroom.png-Photoroom-menor.png" alt=""></a>
            </div>

            <nav class="nav-links">
                <ul>
                    <li class="home"><a href="">Home</a></li>
                </ul>
            </nav>

            <div class="button-signup" id="button-signup">
                <button type="button">Cadastrar-se</button>
            </div>
        </div>
    </header>
    <!--FIM CABEÇALHO-->
    <!--MAIN-->
    <main> 
        <div class="login-left">
            <div class="card">
                <h2>Login</h2>
                <span class="span-correct">Email não cadastrado!</span>
                <span class="span-correct">Senha incorreto! Verifique e tente novamente</span>

                <form class="form" id="form">
                    <div>
                        <input type="email" class="email required" placeholder="E-mail" oninput="emailValidate()">
                        <span class="span-required">Digite um email válido</span>
                    </div>

                    <div>
                        <input type="password" class="password required" placeholder="Senha" oninput="passwordValidate()">
                        <span class="span-required">Senha deve ter no mínimo 8 caracteres</span>
                    </div>

                    <button type="submit" id="button-login">Entrar</button>
                </form>
                
                <p>Ainda não tem uma conta? <a href="/Cadastro/Code/Cadastro.html">Crie uma agora!</a></p>
                <p><a href="#">Esqueceu sua senha?</a></p>
            </div>
        </div>
        <div class="login-right">
                <img class="login-img" src="../Img/imgLogin.png" alt="imagem__musico">
        </div>
    </main>
    <!--FIM MAIN-->
</body>
</html>
